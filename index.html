<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Post</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>

        <div class="post">

            <div class="post_header">
                <div class="left">
                    <i class="fa-brands fa-html5"></i>
                  
                  <div class="top-name">
                    <b>HTML 5</b>
                    <p id="name">Joseph</p>
                  </div>
                </div>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
                
                <img src="https://img.pastemagazine.com/wp-content/uploads/2022/06/19213652/Overwatch-Ranking.png" alt="OW" >

            <div class="post-body">
                <div class="post-icons">
                    <div class="left">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <div class="right">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                 </div>

                 <div>
                    <span class="btm-txt"><p>Liked by</p><b>4Geeks</b><p>,</p><b>html5</b><p>,<b>100,000 Others</b></p></span>
                    
                    <p class="description">Here we have an image of Overwatch. We can multiple original characters that first debut on the games first launch. If you like to know more about the game check out <a href="">Overwatch</a>.</p>
                 </div>
                 </div>



        

        </div>
    </body>
</html>
